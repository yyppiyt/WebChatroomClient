<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App - Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="Material\js\signup.js"></script>
    <link rel="stylesheet" href="material/css/chat.css">
</head>

<body>
    <div class="wrapper">
        <section id="SignUpForm" class="form signup">
            <header id="header" class="text-center">Need assistance? Chat With Us</header>
            <div id="errorMessageSlot"></div>
            <div class="name-details">
                <div class="field input">
                    <label>Title</label>
                    <select id="Title">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
                <div class="field input">
                    <label>First Name</label>
                    <input id="FirstName" type="text" placeholder="First Name">
                </div>
                <div class="field input">
                    <label>Last Name</label>
                    <input id="LastName" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="field button">
                <button id="SignUp">Continue to Chat</button>
            </div>
        </section>
    </div>
</body>
